<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Lista de Consumos</h1>
        <a th:href="@{/consumos/clientesExcelentes}" class="btn btn-primary">Ver Clientes Excelentes</a>
        <a th:href="@{/consumos/consumoporcaracteristica}" class="btn btn-primary"> Consultar Consumo HotelAndes </a>
        <a th:href="@{/consumos/buenosClientes}" class="btn btn-primary"> Consultar Buenos Clientes </a>
        <a th:href="@{/consumos/noconsumoporcaracteristica}" class="btn btn-primary"> Consultar No Consumo HotelAndes </a>

        <div>
            <a th:href="@{consumos/consumoporfechas}" class="btn btn-primary">Consumo por usuario y fechas</a>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>PAGADO</th>
                    <th>COSTO FINAL</th>
                    <th>ID CUENTA</th>
                    <th>FECHA</th>
                    <th>ID HABITACION</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>

            <th:block th:each="cons:${consumos}">
                <tr>
                    <td th:text="${cons.getIdconsumo()}"></td>
                    <td th:text="${cons.getPagado()}"></td>
                    <td th:text="${cons.getCostofinal()}"></td>
                    <td th:text="${cons.getIducuenta().getIdcuenta()}"></td>
                    <td th:text="${cons.getFecha()}"></td>
                    <td th:text="${cons.getId_habitacion().getId_habitacion()}"></td>
                    <td>
                        <a th:href="@{consumos/{id}/edit(id=${cons.getIdconsumo()})}">Editar</a>
                        <a th:href="@{consumos/{id}/delete(id=${cons.getIdconsumo()})}" onclick="return confirm('¿Estas seguro de borrar este consumo?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>

        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
