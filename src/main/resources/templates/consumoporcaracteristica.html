<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios consumidos  por características</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Servicios consumidos por características</h1>

        <div class="container w-25">
            <div class="card border border-2 mx-auto">

                <h5 class="card-header" role='button' id="headingOne">
                    <a href="#" class="collapsed d-block" data-toggle="collapse" data-target="#busqueda">

                        Búsqueda por características
                    </a>

                </h5>

                <div id="busqueda" class="collapse">
                    <form th:action="@{consumoporcaracteristica}" method="get">
                        <label class="col-form-label">Orden:</label>
                        <select class="form-control" id="orden" name="orden">
                            <option value="Usuario"> Usuario</option>
                            <option value="Consumos"> Consumos</option>
                        </select><br>

                        <label class="col-form-label">Fecha Inicio:</label>
                        <input class="form-control" type="date" id="fechainicio" name="fechainicio" />
                        
                        <label class="col-form-label">Fecha Final:</label>
                        <input class="form-control" type="date" id="fechafin" name="fechafin" />

                        <label class="col-form-label" for="tiposervicio">Tipo:</label>
                        <select class="form-control" id="tiposervicio" name="tiposervicio">
                            <option value=""></option>
                            <option value="INTERNET"> Internet</option>
                            <option value="PISCINA"> Piscina</option>
                            <option value="TIENDAS"> Tiendas</option>
                            <option value="BAR"> Bar</option>
                            <option value="SPA"> Spa</option>
                            <option value="SUPER"> Super</option>
                            <option value="UTENSILIOS"> Prestamo de Utensilios</option>
                            <option value="GYM"> Gimnasio</option>
                            <option value="SALONES"> Salon de reuniones</option>
                            <option value="LAVANDERIA"> Lavanderia</option>
                            <option value="RESTO"> Restaurante</option>
                        </select><br>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Buscar por ciudad y presupuesto</button>
                        </div>

                        <br />
                    </form>
                </div>
            </div>
        </div>
        <br />

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo Documento</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Servicio</th>
                </tr>
            </thead>

            <th:block th:each="serv: ${consumoporcaracteristica}">
                <tr>
                    <td th:text="${serv[0]}"></td>
                    <td th:text="${serv[1]}"></td>
                    <td th:text="${serv[2]}"></td>
                    <td th:text="${serv[3]}"></td>
                    <td th:text="${serv[4]}"></td>
                </tr>
            </th:block>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

</html>
