<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buenos Clientes en HotelAndes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px 20px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a.button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Buenos Clientes en HotelAndes</h1>

    <table>
        <tr>
            <th>ID de Usuario</th>
            <th>Nombre</th>
            <th>Total de Consumos</th>
        </tr>
        <th:block th:each="cliente : ${buenosClientes}">
            <tr>
                <td th:text="${cliente[0]}"></td>
                <td th:text="${cliente[1]}"></td>
                <td th:text="${cliente[2]}"></td>
            </tr>
        </th:block>
    </table>

    <a th:href="@{/consumos}" class="btn btn-primary">Volver Atr√°s</a>

</body>
</html>
