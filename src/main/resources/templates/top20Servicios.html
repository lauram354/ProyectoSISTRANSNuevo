<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Servicios Más Populares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Los 20 Servicios Más Populares</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo de Servicio</th>
                    <th>Cantidad de Consumos</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicio : ${top20Servicios}">
                    <tr>
                        <td th:text="${servicio[0]}"></td>
                        <td th:text="${servicio[1]}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/servicios}" class="btn btn-primary">Volver Atrás</a>
    </div>
</body>
</html>
