<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis De Operación De HotelAndes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Fechas con mayor ocupación de habitaciones históricamente</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Número de habitaciones ocupadas</th>
                </tr>
            </thead>
            <tr th:each="dato : ${fechasMayorOcupacion}">
                <td th:text="${dato[0]}"></td> <!-- Nombre de la habitación -->
                <td th:text="${dato[1]}"></td> <!-- Dinero recolectado -->
            </tr>
        </table>
        
    </div>

    <div class="container-fluid text-center">
        <h1>Fechas con menor ocupación de habitaciones históricamente</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Número de habitaciones ocupadas</th>
                </tr>
            </thead>
            <tr th:each="dato : ${fechasMenorOcupacion}">
                <td th:text="${dato[0]}"></td> <!-- Nombre de la habitación -->
                <td th:text="${dato[1]}"></td> <!-- Dinero recolectado -->
            </tr>
        </table>
        
    </div>

    <div class="container-fluid text-center">
        <h1>Fechas con mayor cantidad de consumos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Ingresos de consumos</th>
                </tr>
            </thead>
            <tr th:each="dato : ${fechasMayorConsumo}">
                <td th:text="${dato[0]}"></td> <!-- Nombre de la habitación -->
                <td th:text="${dato[1]}"></td> <!-- Dinero recolectado -->
            </tr>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
