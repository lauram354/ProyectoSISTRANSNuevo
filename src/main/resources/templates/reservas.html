<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Lista de Usuarios</h1>
        <div>
            <a th:href="@{/reservas/indiceocupacion}" class="btn btn-primary">Indice de ocupación</a>
        </div>
        <hr>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>ENTRADA</th>
                    <th>SALIDA</th>
                    <th>CANT_PERSONAS</th>
                    <th>HABITACIONES</th>
                    <th>CUENTA</th>
                    <th>PLAN</th>
                    <th>HOTEL</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>

            <th:block th:each="res:${reservas}">
                <tr>
                    <td th:text="${res.getIdreserva()}"></td>
                    <td th:text="${res.getFecha_entrada()}"></td>
                    <td th:text="${res.getFecha_salida()}"></td>
                    <td th:text="${res.getCant_personas()}"></td>
                    <td th:text="${res.getIdHabi().getId_habitacion()}"></td>
                    <td th:text="${res.getCuenta().getIdcuenta()}"></td>
                    <td th:text="${res.getTipo_plan().getIdTipoPlan()}"></td>
                    <td th:text="${res.getNombreHotel().getNombreHotel()}"></td>
                    <td>
                        <a th:href="@{reservas/{id}/edit(id=${res.getIdreserva()})}">Editar</a>
                        <a th:href="@{reservas/{id}/delete(id=${res.getIdreserva()})}" onclick="return confirm('¿Estas seguro de borrar esta reserva?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>

        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
