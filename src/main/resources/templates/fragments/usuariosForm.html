<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    </br>
    <div th:fragment="usuariosForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required />
        <label class="col-form-label">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required />
        <label class="col-form-label" for="tipoid">Tipo de id:</label>
        <select class="form-control" id="tipoid" name="tipoid" required>
            <option value="Cedula" >Cedula</option>
            <option value="Pasaporte" >Pasaporte</option>
            <option value="Tarjeta de Identidad" >Tarjeta de identidad</option>
        </select>
        <label class="col-form-label">Login:</label>
        <input class="form-control" type="text" id="login" name="login" required />
        <label class="col-form-label">Contrase√±a:</label>
        <input class="form-control" type="password" id="password" name="password" required ><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
